<!DOCTYPE html>
<html>
  <head>
    <title>Convert List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width:80%;
        margin:auto;
 
        
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      textarea {
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width:100%;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      ul {
        margin-top: 0;
        margin-bottom: 20px;
      }
      li {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Please Enter your words</h2>

    <textarea id="textArea1" rows="4" cols="50" placeholder="Enter your list of words here..."></textarea><br>
        <button onclick="convertList()">Convert to Text List</button>

    <p>List of words:</p>

    <textarea id="textArea2" rows="6" cols="50" placeholder="The converted text list will appear here..." readonly></textarea>

    <script>
      function convertList() {
        // Get the text from the first text area
        var text = document.getElementById("textArea1").value;

        // Split the text into an array of words
        var words = text.split("\n");

        // Create a text list
        var textList = "";

        // Add each word as a list item
        for (var i = 0; i < words.length; i++) {
          textList += (i + 1) + ". " + words[i] + "\n";
        }

        // Set the content of the second text area to the text list
        document.getElementById("textArea2").value = textList;
      }
    </script>
  </body>
</html>
